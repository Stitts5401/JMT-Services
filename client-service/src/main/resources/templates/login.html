<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"
>
	<title>Login</title>
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>

	<!-- =======================
    Main Content START -->
	<section class="vh-xxl-100">
		<div class="container h-100 d-flex px-0 px-sm-4">
			<div class="row justify-content-center align-items-center m-auto">
				<div class="col-12">
					<div class="bg-mode shadow rounded-3 overflow-hidden">
						<div class="row g-0">
							<!-- Vector Image -->
							<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
								<div class="p-3 p-lg-5">
									<img th:src="@{/assets/images/element/signin.svg}" alt="">
								</div>
								<!-- Divider -->
								<div class="vr opacity-1 d-none d-lg-block"></div>
							</div>

							<!-- Information -->
							<div class="col-lg-6 order-1">
								<div class="p-4 p-sm-7">
									<!-- Logo -->
									<a href="home.html">
										<img class="h-50px mb-4" th:src="@{/assets/images/logo-icon.svg}" alt="logo">
									</a>
									<!-- Title -->
									<h1 class="mb-2 h3">Welcome back</h1>
									<p class="mb-0">New here?<a href="sign-up.html"> Create an account</a></p>

									<!-- Form START -->
									<form class="form-signin mt-4 text-start" method="get" th:action="@{/welcome-directory}">
										<!-- Errors -->
										<div th:if="${authError}" class="alert alert-danger" role="alert">Authentication Error!</div>
										<div th:if="${logoutSuccess}" class="alert alert-success" role="alert">Successfully logged out!</div>

										<!-- Email -->
										<div class="mb-3">
											<label for="username" class="sr-only">Username</label>
											<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
										</div>

										<!-- Password -->
										<div class="mb-3 position-relative">
											<label for="password" class="form-label">Enter password</label>
											<input class="form-control fakepasswordicon" name="password" type="password" id="password" placeholder="Password" required>
											<span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                                                <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                            </span>
										</div>
										<div class="mb-3">
											<input type="checkbox" id="remember" name="remember" class="form-check-input">
											<label for="remember" class="form-check-label">Remember me</label>
										</div>
										<!-- Button -->
										<div><button type="submit" class="btn btn-primary w-100 mb-0">Login</button></div>
									</form>

									<!-- Form END -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- =======================
    Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script th:src="@{/assets/
vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- ThemeFunctions -->
<script th:src="@{/assets/
js/functions.js}"></script>

</body>
</html>
